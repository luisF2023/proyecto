<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dar de Baja Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dar de Baja Producto</h1>
        <form action="#" method="POST">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" required><br><br>

            <label for="motivo">Motivo de la baja:</label>
            <select id="motivo" name="motivo" required>
                <option value="">Selecciona un motivo</option>
                <option value="obsoleto">Obsoleto</option>
                <option value="dañado">Dañado</option>
                <option value="robado">Robado</option>
                <option value="otro">Otro</option>
            </select><br><br>

            <label for="cantidad">Cantidad a dar de baja:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required><br><br>

            <label for="fecha">Fecha de la baja:</label>
            <input type="date" id="fecha" name="fecha" required><br><br>

            <label for="responsable">Responsable de la baja:</label>
            <input type="text" id="responsable" name="responsable" required><br><br>

            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" name="observaciones" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Dar de Baja">
        </form>
    </div>
</body>
</html>
